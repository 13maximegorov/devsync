logging:
  logs:
    default:
      level: INFO
storage:
  'module': 'file_system'
  'root': '/data'
apps:
  tls:
    certificates:
      automate:
        - livekit.devsync.ru
        - livekit-turn.devsync.ru
  layer4:
    servers:
      main:
        listen: [':443']
        routes:
          - match:
              - tls:
                  sni:
                    - 'livekit-turn.devsync.ru'
            handle:
              - handler: tls
              - handler: proxy
                upstreams:
                  - dial: ['localhost:5349']
          - match:
              - tls:
                  sni:
                    - 'livekit.devsync.ru'
            handle:
              - handler: tls
                connection_policies:
                  - alpn: ['http/1.1']
              - handler: proxy
                upstreams:
                  - dial: ['localhost:7880']
          - match:
              - tls:
                  sni:
                    - 'devsync.ru'
            handle:
              - handler: tls
                connection_policies:
                  - alpn: ['http/1.1']
              - handler: proxy
                upstreams:
                  - dial: ['localhost:3000']
